<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="authorizationPage">
      <div class="authorizationPage__container">
        <div class="authorizationPage__container_logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="authorizationPage__container_title">Войдите в игру</div>
        <form class="authorizationPage__container_form">
          <input
            type="text"
            class="authorizationPage__container_form__input"
            placeholder="Логин"
            name="login"
          />
          <input
            type="password"
            class="authorizationPage__container_form__input"
            placeholder="Пароль"
            name="password"
          />
          <button type="submit" class="authorizationPage__container_form__btn">Войти</button>
        </form>
      </div>
    </div>
  </body>
</html>
